<!doctype html>
<html lang="es">

<head>
    <title>Hash Generate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Monserrat:300,400,600|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.min.css" integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img class="mx-auto d-block" src="img/logo.png" width="250" alt="">
        </div>
        <div class="card-body">
            <div id="opciones">
                <!--opciones generar o comparar hash-->
                <ul style="margin-bottom:0;">
                    <li><a id="g-hash" onclick="mostrarFormulario('cont-generar-hash')" class="active">Adjuntar Archivo</a>
                    </li>
                    <li><a id="c-hash" onclick="mostrarFormulario('cont-comparar-hash')" class="">Texto</a>
                    </li>
                </ul>
            </div>
            <div id="tipos_hash" class="text-center">
                <!--opciones tipos de hash-->
                <div class="container p-md-4">
                    <!--MD5 hash-->
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="md5" name="tipo_encriptacion" class="custom-control-input" value="MD5">
                        <label class="custom-control-label" for="md5">MD5</label>
                    </div>
                    <!--SHA-1 hash-->
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="sha-1" name="tipo_encriptacion" class="custom-control-input"
                            value="SHA1">
                        <label class="custom-control-label" for="sha-1">SHA-1</label>
                    </div>
                    <!--SHA-256 hash-->
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="sha-256" name="tipo_encriptacion" class="custom-control-input"
                            value="SHA256">
                        <label class="custom-control-label" for="sha-256">SHA-256</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="max-width: 90%;">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <!--genarar hash-->
                    <div id="cont-generar-hash" class="card bg-light mb-3 w-100">
                        <div class="card-body">
                            <div class="form-group">
                                <h5 class="card-title">Adjunta archivo a cifrar</h5>
                            </div>
                            <!--seleccionar archivo -->
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                                </div>
                            </div>
                            <!--aquí se debe llamar la función para generar el hash-->
                            <button type="button" id="btn-generar-hash" class="btn btn-info">Generar Hash</button>
                             <!--Aqui esta el boton para hacer envio de hash a un correo electronico -->
                             <button type="button" id="btn-correo" class="btn btn-info">Enviar a correo</button>
                            <hr>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" id="TipoHashByFile"></label>
                                    <input type="text" id="HashGenerateByFile" class="form-control" disabled="disabled">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" id="HashEsperado">Hash Esperado:</label>
                                    <input type="text" id="HashEsperadoByFile" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--comparar hash-->
                    <div id="cont-comparar-hash" class="card bg-light mb-3 w-100" style="display: none;">
                        <div class="card-body">
                            <div class="form-group">
                                <h5 class="card-title">Texto a cifrar</h5>
                            </div>
                            <div class="form-group">
                                <label for="">Texto:</label>
                                <textarea name="TextToHash" id="TextToHash" rows="10" class="form-control"
                                    placeholder="Escribe el texto..."></textarea>
                            </div>
                            <!--aquí se debe llamar la función para comparar el hash-->
                            <button type="button" id="btn-comparar-hash" class="btn btn-info">Generar Hash</button>
                             <!--Aqui esta el boton para hacer envio de hash a un correo electronico -->
                            <button type="button" id="btn-correo-2" class="btn btn-info">Enviar a correo</button>
                            <hr>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" id="TipoHashByText"></label>
                                    <input type="text" id="HashGenerateByText" class="form-control" disabled="disabled">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" id="HashEsperado">Hash Esperado:</label>
                                    <input type="text" id="HashEsperadoByText" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--mensaje de alerta-->
            <div id="alertHash" class="alert fade" role="alert">
                <div class="icon hidden-xs">
                    <i class="fa fa-shield-exclamation"></i>
                    <spam class="text"></spam>
                    <div class="hash"></div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.js" integrity="sha512-jQfIgV4Ez/QqoBonNEnRqQ2b/5jZDyqdrR5c7gM9hE2CoRzlgy9yS4QoqYQUxGz1olaOi4q5w44Jotr0xJnIKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>

    <div class="overlay" id="overlay">
        <div class="popup" id="popup"> 
            <a href="" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class ="fas fa-times"></i></a>
            <h3>Escribir correo</h3>
            
            <div class="contenedor-inputs">
                <input type="email" id="emailEnvio" placeholder="correo"> 
            </div>
            <input type="submit" id="submit" class="btn-submit" value="Enviar">
        </div>
    </div>

    <div class="overlay2" id="overlay2">
        <div class="popup2" id="popup2"> 
            <a href="" id="btn-cerrar-popup2" class="btn-cerrar-popup2"><i class ="fas fa-times"></i></a>
            <h3>Escribir correo</h3>           
            <div class="contenedor-inputs2">
                <input type="email" id="emailEnvio2" placeholder="correo"> 
            </div>
            <input type="submit" id="submit2" class="btn-submit2" value="Enviar">           
        </div>
   </div>
</body>
<div id="loading">
    <div>
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

</html>
